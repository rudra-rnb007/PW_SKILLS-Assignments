<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Montserrat:wght@500&family=Nunito:wght@500;600;700&family=Oswald:wght@500&display=swap');
    </style>
</head>
<body>
    <div id="container">
        <div id="container-left">
            <div id="nav">
                <div id="logo">
                    <img src="./img/irctc.png" alt="">
                    <img src="./img/indian railway.png" alt="">
                </div>
                <div id="menu">
                    <div class="top">
                        <p>Ask Disha</p>
                        <p>Contact Us</p>
                        <p>Alerts</p>
                    </div>
                    <div class="bottom">
                        <button>Login</button>
                        <button>Register</button>
                        <button>Agent Login</button>
                    </div>
                </div>
            </div>
            <div id="header">
                <div class="head">
                    <h1>Indian Railways</h1>
                </div>
                <div class="sub-head">
                    <p>Safety</p>
                    <p>Security</p>
                    <p>Punctuality</p>
                </div>
            </div>
            <div id="sub-button">
                <button>
                    <img src="./img/confirmation.png" alt="">
                    Book Tickets
                </button>
                <button>
                    <img src="./img/done.png" alt="">
                    PNR Status
                </button>
                <button>
                    <img src="./img/insert.png" alt="">
                    Charts / Vacancy
                </button>
            </div>
            <div id="search1">
                <div class="box1">
                    <div class="from-img">
                        <img src="./img/from.png" alt="">
                    </div>
                    <div class="from">
                        <div class="top">
                            <p>From</p>
                            <img src="./img/expand.png" alt="">
                        </div>
                        <h1>Banglore</h1>
                        <p>KSR - Bangalore</p>
                    </div>
                </div>
                <div class="icon">
                    <img src="./img/sync.png" alt="">
                </div>
                <div class="box2">
                    <div class="to-img">
                        <img src="./img/to.png" alt="">
                    </div>
                    <div class="to">
                        <div class="top">
                            <p>To</p>
                            <img src="./img/expand.png" alt="">
                        </div>
                        <h1>Kasaragod</h1>
                        <p>KSD - Kasaragod</p>
                    </div>
                </div>
            </div>
            <div id="search2">
                <div class="box1">
                    <div class="date-img">
                        <img src="./img/calender.png" alt="">
                    </div>
                    <div class="date">
                        <div class="top">
                            <p>Date</p>
                            <img src="./img/expand.png" alt="">
                        </div>
                        <h1>01 Aug 23</h1>
                        <p>Tuesday</p>
                </div>
            </div>
                <div class="box2">
                    <div class="class-img">
                        <img src="./img/group.png" alt="">
                    </div>
                    <div class="class">
                        <div class="top">
                            <p>Class</p>
                            <img src="./img/expand.png" alt="">
                        </div>
                        <h1>3A</h1>
                        <p>AC 3 Tier</p>
                    </div>
                </div>
                <div class="box3">
                    <div class="seat-img">
                        <img src="./img/widgets.png" alt="">
                    </div>
                    <div class="seat">
                        <div class="top">
                            <p>Seat Type</p>
                            <img src="./img/expand.png" alt="">
                        </div>
                        <h1>TATKAL</h1>
                        <p>AC 3 Tier</p>
                    </div>
                </div>
            </div>
            <div id="search-button">
                <button>
                    Search Train
                    <img src="./img/arrow.png" alt="">
                </button>
            </div>
        </div>
        <div id="container-right">
            <div id="image">
                <img src="./img/image.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
