<!-- Create an HTML document that properly incorporates semantic elements like <header>, <article>,<section>, or <nav> to improve SEO and document structure. -->
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Example</title>
</head>
<body>
    <header>
        <h1>Welcome to Our Blog</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <article>
            <h2>Recent Article</h2>
            <p>Here's our latest blog post. It's all about the importance of semantic HTML elements.</p>
        </article>


        <section>
            <h2>Categories</h2>
            <ul>
                <li><a href="#">Technology</a></li>
                <li><a href="#">Lifestyle</a></li>
                <li><a href="#">Travel</a></li>
            </ul>
        </section>


        <aside>
            <h2>Advertisement</h2>
            <p>Check out our sponsor's latest products!</p>
        </aside>
    </main>


    <footer>
        <p>&copy; 2023 RNB</p>
    </footer>
</body>
</html>
