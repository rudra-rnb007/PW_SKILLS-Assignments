<!-- Q: Define Favicon and give an illustrative example. -->
<!-- Ans: A favicon, short for "favorite icon," is a small, icon associated with a website or web page. It is displayed in various places, such as the browser's address bar, tabs, bookmarks, and browser history. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👈🏽My Favicon</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <!-- content -->
</body>
</html>
