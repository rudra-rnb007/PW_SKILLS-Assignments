<!-- Q: Create a sign-up and sign-in form with proper validation.
a. Sign up form should have a first name, last name, email, password, confirm password, age, gender,
and agree to terms and conditions fields at minimum (You can add any other if you like)
b. Sign in form should have email, password fields -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>

    </style>
</head>
<body style="text-align: center;">
    <h1>SIGN UP</h1>
    <form action="success.html" method="post">
    <table style="margin: auto;">
        <tr>
            <td><label for="first-name">First Name:</label></td>
            <td><input type="text" name="first-name" id="first-name" required minlength="3" placeholder="John"></td>
        </tr>
        <tr>
            <td><label for="last-name">Last Name:</label></td>
            <td><input type="text" name="last-name" id="last-name" required minlength="3" placeholder="sena"></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email" required minlength="3" placeholder="johnsena@gmail.com"></td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" id="password" name="password" required minlength="8" placeholder="New Password"></td>
        </tr>
        <tr>
            <td><label for="confirm-password">Confirm Password:</label></td>
            <td><input type="password" id="confirm-password" name="confirm-password" required minlength="8" placeholder="Confirm Password"></td>
        </tr>
        <tr>
            <td><label for="age">Age:</label></td>
            <td><input type="number" id="age" name="age" required min="0" max="150" placeholder="Age"></td>
        </tr>
        <tr>
            <td><label for="gender">Gender:</label></td>
            <td>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="checkbox" id="agree" name="agree" required></td>
            <td><label for="agree">I agree to the terms and conditions</label></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Sign Up</button></td>
        </tr>
        <tr>
            <td colspan="2"><p>Already have an account? <a href="signin.html">Sign In!</a></p></td>
        </tr>
    </table>
    </form>
</body>
</html>
