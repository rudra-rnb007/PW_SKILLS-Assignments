<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>

    </style>
</head>
<body style="text-align: center;">
    <h1>SIGN IN</h1>
    <form action="#authentication" method="post">
    <table style="margin: auto;">
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" name="email" id="email" required minlength="3" placeholder="email@address.com"></td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" name="password" id="password"required minlength="8" placeholder="Password"></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Sign In</button></td>
            
        </tr>
        <tr>
            <td colspan="2"><p>Don't have an account? <a href="index.html">Sign Up!</a></p></td>
        </tr>
    </table>

    </form>
</body>
</html>
